        ];


        const quizStates = {
            A: { currentQuestion: 0, score: 0, capitales: capitalesA },
            B: { currentQuestion: 0, score: 0, capitales: capitalesB },
            C: { currentQuestion: 0, score: 0, capitales: capitalesC },
            D: { currentQuestion: 0, score: 0, capitales: capitalesD },

        };
    

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getRandomCapitales(correctCapitale, quiz) {
            const otherCapitales = quizStates[quiz].capitales
                .filter(item => item.capitale !== correctCapitale)
                .map(item => item.capitale);
            return shuffleArray([...otherCapitales])
                .slice(0, 3)
                .concat([correctCapitale]);
        }

        function displayQuestion(quiz) {
            const state = quizStates[quiz];
            const pays = state.capitales[state.currentQuestion].pays;
            const correctCapitale = state.capitales[state.currentQuestion].capitale;
            const options = shuffleArray(getRandomCapitales(correctCapitale, quiz));

            document.getElementById(`questionText${quiz}`).textContent = 
                `Quelle est la capitale de ${pays} ?`;
            document.getElementById(`currentQuestion${quiz}`).textContent = state.currentQuestion + 1;
            document.getElementById(`totalQuestions${quiz}`).textContent = state.capitales.length;

            const optionsContainer = document.getElementById(`options${quiz}`);
            optionsContainer.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correctCapitale, button, quiz);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct, button, quiz) {
            const options = document.querySelectorAll(`#options${quiz} .option`);
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correct) {
                    option.classList.add('correct');
                }
            });

            if (selected === correct) {
                quizStates[quiz].score++;
                document.getElementById(`score${quiz}`).textContent = quizStates[quiz].score;
            } else {
                button.classList.add('incorrect');
            }
        }

        function nextQuestion(quiz) {
            const state = quizStates[quiz];
            state.currentQuestion++;
            if (state.currentQuestion >= state.capitales.length) {
                const pourcentage = (state.score / state.capitales.length * 100).toFixed(1);
                alert(`Quiz ${quiz} terminé !\nVotre score final est: ${state.score}/${state.capitales.length} (${pourcentage}%)`);
                state.currentQuestion = 0;
                state.score = 0;
                document.getElementById(`score${quiz}`).textContent = 0;
            }
            displayQuestion(quiz);
        }

        function showQuiz(quiz) {
            document.getElementById('quizA').style.display = 'none';
            document.getElementById('quizB').style.display = 'none';
            document.getElementById('quizC').style.display = 'none';
            document.getElementById('quizD').style.display = 'none';
            document.getElementById('quizE').style.display = 'block'; // Assurez-vous que cette ligne est présente

            const state = quizStates[quiz];
            state.currentQuestion = 0;
            state.score = 0;
            document.getElementById(`score${quiz}`).textContent = 0;
            displayQuestion(quiz);
        }
    </script>
